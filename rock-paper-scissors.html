<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="title">ROCK-PAPER-SCISSORS</p>

    <div class="bt">
        <button onclick="game('rock');"  ><img src="images/rock.png" class="move-icon"></button>
        <button onclick="game('paper');"><img src="images/paper.png"class="move-icon"></button>
        <button onclick="game('scissors');"><img src="images/scissors.png"class="move-icon" ></button>
    </div>

    <p class="js-result result"></p>
    <p class="js-score score"></p> 
    <p class="js-moves moves" ></p>

   <div class="reset"> <button onclick="resetScore();">Reset score</button></div>


    <script src="script.js"></script>   

</body>
</html>
